  <script type="text/javascript">
    function startpage() {
      document.getElementById("coverimg").src = mydataset.coverpage;
      delete mydataset.coverpage
      for (j in mydataset) {
        for (var k = 0; k < mydataset[j].length; k++) {
          // console.log(j)
          document.getElementById(j).getElementsByClassName("row text-center")[0].innerHTML += gencard(mydataset[j][k]
            .link, mydataset[j][k].title, mydataset[j][k].descrip);
        }
      }
      document.getElementsByClassName('active')[0].classList.remove('active');
    }
    startpage();

    function photoshow(x) {
      document.getElementById("photoshowpopup").hidden = false;
      document.getElementById("photoshowpopup").getElementsByTagName("img")[0].src = x.src;
    }

    function gencard(mylink, mytitle, mydescrip) {
      return '   <div class="col-lg-3 col-md-6 mb-4">        <div class="card h-100">          <img onclick="photoshow(this)" class="card-img-top" src="' +
        mylink + '" alt="">          <div class="card-body">            <h4 class="card-title">' + mytitle +
        '</h4>            <p class="card-text">' + mydescrip + '</p>          </div>       </div>      </div>'
    }

    function changepage(x, y) {
      var allpage = ['homepage', 'digitalartpage', 'sketchpage', 'paintingpage', 'watercolourpage', 'poempage'];
      for (var j = 0; j < allpage.length; j++) {
        document.getElementById(allpage[j]).hidden = true;
      }
      if (document.getElementsByClassName('active')[0]) document.getElementsByClassName('active')[0].classList.remove(
        'active');
      y.classList.add('active');
      document.getElementById(x).hidden = false;
      document.getElementsByClassName('navbar-toggler')[0].click();

    }
  </script>
